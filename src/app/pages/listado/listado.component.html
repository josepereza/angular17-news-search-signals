    <div class="card">
@for (item of apiService.news$(); track item.title) {
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{item.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{item.urlToImage}} alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{item.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        }
    </div>
